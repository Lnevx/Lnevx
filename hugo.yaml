title: Lnevx's Notes
theme: PaperMod
env: production
baseURL: "https://lnevx.tw"

enableRobotsTXT: true
enableEmoji: true

params:
  defaultTheme: dark

  profileMode:
    enabled: true
    title: Lnevx
    subtitle: CTF enjoyer from Russia | Pwn
    imageUrl: images/avatar.en.png
    imageWidth: 200px
    ImageHeight: 200px

  socialIcons:
    - name: GitHub
      url: "https://github.com/Lnevx"
    - name: Telegram
      url: "https://t.me/yarikartoshe4ka"
    - name: HackTheBox
      url: "https://app.hackthebox.com/profile/193477"
    - name: CTFTime
      url: "https://ctftime.org/user/159403"
    - name: Pwnable
      url: "https://pwnable.tw/user/36439"

  Comments: true
  ShowCodeCopyButtons: true
  ShowReadingTime: true
  ShowToc: true
  ShowPageNums: true
  mainsections: ["posts"]

defaultContentLanguage: ru
defaultContentLanguageInSubdir: true
languages:
  en:
    languageCode: en
    languageName: English
    taxonomies:
      tag: tags

    menu:
      main:
        - name: Blog
          url: posts
        - name: Tags
          url: tags

  ru:
    languageCode: ru
    languageName: Русский
    taxonomies:
      tag: теги

    menu:
      main:
        - name: Блог
          url: posts
        - name: Категории
          url: теги

    params:
      profileMode:
        subtitle: CTF игрок из России | Pwn
        imageUrl: images/avatar.ru.png

      taxonomies:
        tag: теги

markup:
  goldmark:
    duplicateResourceFiles: true
    renderer:
      unsafe: true

  highlight:
    noClasses: false
    anchorLineNos: true
